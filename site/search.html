<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beatblock Browser</title>
    <link href="deps/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iyVHgWdgbOYA1Qxlw7jRhcp52l0uPEs4zrd0MRrcr1fDCFRPyz0k1VrxB1urC55B" crossorigin="anonymous">
    <script src="deps/bootstrap.bundle.min.js"
            integrity="sha384-HZYy7/e2t5ulY6HtYcKY7AWRuIBuyk3YMY+jfKGECq5pbYjpOnD+SSNz14RIH6F7"
            crossorigin="anonymous"></script>
    <script src="deps/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/html_inliner.js"></script>
</head>
<body>
<div id="navbar"></div>
<div id="searchbar"></div>

<!-- Main Content Start -->
<div class="container mt-5">
    <!-- Search Query Display -->
    <div class="row mb-4">
        <div class="col">
            <h2>Songs: <span id="search-query"></span></h2>
            <hr>
        </div>
    </div>

    <!-- Search Results Container -->
    <div id="search-results" class="row g-4">
        <!-- Search results will be inserted here -->
    </div>

    <!-- No Results Message -->
    <div id="no-results" class="row invisible">
        <div class="col">
            <p>No results found for your search.</p>
        </div>
    </div>

    <!-- Error Message -->
    <div id="search-error" class="error-message row invisible">
        <div class="col">
            <p id="search-error-text"></p>
        </div>
    </div>
</div>
<!-- Main Content End -->

<!-- Search Result Template -->
<template id="search-result-template"></template>

<script type="module" src="js/search.js"></script>
</body>
</html>
