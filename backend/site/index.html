<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beatblock Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <script>
        /**
         * Automatically replaces the header id with the header navbar,
         * and the footer id with the footer.
         * Prevents me having to write the same code on a bunch of pages.
         */
        $(document).ready(function () {
            $('#navbar').load('navbar.html');
            $('#searchbar').load('searchbar.html');
        });
    </script>
</head>
<body>
<div id="navbar"></div>
<div id="searchbar"></div>

<b>Testing!</b>
<div class="container mt-5">
    <h1>Welcome to Beatblock Browser</h1>
    <p>This is a <b>fan-made</b> website for uploading, browsing, and ranking Beatblock beatmaps. <br>
    Features:<br>
        - Syncing with the latest maps from discord (done manually, may have some issues)<br>
    Planned Features:<br>
        - Uploading in the website</p>
</div>
</body>
</html>
