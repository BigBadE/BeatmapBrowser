<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beatblock Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css"/>

    <script>
        /**
         * Automatically replaces the header id with the header navbar,
         * and the footer id with the footer.
         * Prevents me having to write the same code on a bunch of pages.
         */
        $(document).ready(function () {
            $('#navbar').load('navbar.html');
            $('#search-result-template').load('search_result.html', function () {
                $(this).children()[0].classList.remove('col-md-6');
            });
        });
    </script>
</head>
<body>
<div id="navbar"></div>
<!-- Upload Form Container -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Upload Your BeatMap</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="search-result-template"></div>
            <!-- Upload Form -->
            <form id="uploadForm" action="/api/upload" method="POST" enctype="multipart/form-data">
                <!-- BeatMap File Upload -->
                <div class="mb-3">
                    <label for="beatmap" class="form-label">Upload BeatMap (ZIP format)</label>
                    <input class="form-control" type="file" id="beatmap" name="beatmap" accept=".zip" required>
                </div>

                <!-- Hidden Input for Firebase ID Token -->
                <input type="hidden" id="firebaseToken" name="firebaseToken">

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success w-100">Upload BeatMap</button>
            </form>
            <!-- Upload Form End -->
        </div>
    </div>
</div>
<script type="module">
    import auth from './authentication.js';
    // Initialize search results on page load
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Prevent the default form submission

        const user = auth.currentUser;
        if (user) {
            // User is signed in, get the ID token
            user.getIdToken(true).then(function (idToken) {
                // Set the token in the hidden input
                document.getElementById('firebaseToken').value = idToken;

                // Now submit the form
                e.target.submit();
            }).catch(function (error) {
                console.error('Error fetching ID token:', error);
                alert('Authentication error. Please sign in again.');
            });
        } else {
            // No user is signed in
            alert('You must be signed in to upload beatmaps.');
            // Optionally, redirect to sign-in page
        }
    });
</script>
</body>
</html>
